<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="animcontain">
      <div class="anime">
        <img src="assets/cyclist.gif" />
        <span class="anim">Designed and Coded by Paa Kwesi Ephraim</span>
      </div>
    </div>
    <div id="container">
      <button id="one" class="btns childtwo"></button>
      <button id="two" class="btns childone"></button>
      <button id="three" class="btns childthree"></button>
      <button id="four" class="btns childfour"></button>
      <button id="five" class="btns childfive"></button>
      <button id="six" class="btns childsix"></button>
      <button id="seven" class="btns childseven"></button>
      <button id="eight" class="btns childeight"></button>
      <button id="nine" class="btns childnine"></button>
    </div>
    <div id="info">
      <div class="infoChild">
        PLAYER (X) <span class="scores player">0</span>
      </div>
      <div class="infoChild">
        COMPUTER (O) <span class="scores cpu">0</span>
      </div>
      <div class="infoChild">TIE <span class="scores draw">0</span></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
